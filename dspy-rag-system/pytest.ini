[pytest]
addopts = -q --strict-markers
testpaths = tests
markers =
    tier1: Critical backbone (vector_store, document_processor, memory_rehydrator)
    tier2: High production infra (database_resilience, prompt_sanitizer, error_patterns)
    tier3: Supporting utilities (logger, tokenizer, metadata_extractor)
    unit: Fast, no I/O
    integration: Minimal I/O, fast timeouts
    e2e: End-to-end workflows
    smoke: Very fast, PR gate

name: Nightly Baseline
on:
  schedule: 
    - cron: "0 6 * * *"  # 06:00 UTC daily
  workflow_dispatch: {}
jobs:
  baseline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with: 
          python-version: "3.12"
      
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: latest
      
      - name: Install dependencies
        run: |
          uv sync --all-extras --dev
  
  pytest-full:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run full pytest suite in cached Linux container
        env:
          RAGCHECKER_BYPASS_CLI: 1
          TOKENIZERS_PARALLELISM: false
          DSPY_CACHE: 0
          AWS_REGION: us-east-1
          POSTGRES_DSN: mock://test
        run: |
          make test-full-cached || true
      - name: Validate profile configuration
        run: |
          uv run python scripts/lib/config_loader.py --profile real --help || true
          echo "âœ… Real profile configuration validated"
      
      - name: Eval (real, higher concurrency)
        env:
          POSTGRES_DSN: ${{ secrets.POSTGRES_DSN || 'mock://test' }}
          AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          ./scripts/eval_real.sh --concurrency 12
      
      - name: Upload baseline results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: baseline-results
          path: metrics/runs/
          retention-days: 30

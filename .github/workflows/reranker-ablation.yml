name: Reranker Ablation

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  reranker-ablation:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Setup UV
        uses: astral-sh/setup-uv@v4
        with:
          version: latest

      - name: Cache HuggingFace
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/hf
          key: ${{ runner.os }}-hf-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: ${{ runner.os }}-hf-

      - name: Install deps (uv)
        run: |
          uv sync --all-extras --dev

      - name: OFF pass (reranker disabled)
        env:
          HF_HOME: ${{ runner.temp }}/hf
        run: make eval-ablation-off

      - name: ON pass (reranker enabled)
        env:
          HF_HOME: ${{ runner.temp }}/hf
        run: make eval-ablation-on

      - name: Gate uplift (Δ micro-F1 ≥ 0.01)
        run: make gate-rerank-uplift

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reranker-ablation-${{ github.sha }}
          path: |
            metrics/rerank_off/**
            metrics/rerank_on/**

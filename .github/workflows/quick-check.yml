name: Quick Conflict Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  quick-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Install Python deps
        run: |
          uv pip install tqdm
      - name: Run quick conflict check (JSON)
        run: |
          git grep -nE "^(<<<<<<< |======= |>>>>>>> )" || echo "No merge conflicts found"

  docs-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Install validation deps
        run: |
          uv pip install pytest
      - name: Validate docs (dry run)
        run: |
          python scripts/doc_coherence_validator.py --dry-run --workers 4

  links-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Install pytest
        run: |
          uv pip install pytest
      - name: Broken link validation
        run: |
          python -m pytest tests/test_broken_link_validation.py::TestRealProjectBrokenLinks::test_no_broken_links_in_project -v --tb=short

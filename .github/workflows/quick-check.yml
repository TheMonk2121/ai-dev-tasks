name: Quick Conflict Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  quick-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Install Python deps
        run: |
          uv sync --dev
      - name: ABP validation (soft warnings)
        run: |
          uv run python scripts/abp_validation.py --profile precision_elevated --max-age-days 2 --ci-mode || true
      - name: Run quick conflict check (JSON)
        run: |
          git grep -nE "^(<<<<<<< |======= |>>>>>>> )" || echo "No merge conflicts found"

  docs-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Install validation deps
        run: |
          uv sync --dev
      - name: Validate docs (dry run)
        run: |
          echo "⚠️ Documentation validation temporarily disabled - script archived"

  links-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Install pytest
        run: |
          uv sync --dev
      - name: Broken link validation
        run: |
          uv run python -m pytest tests/test_broken_link_validation.py::TestRealProjectBrokenLinks::test_no_broken_links_in_project -v --tb=short

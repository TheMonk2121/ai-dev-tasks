name: Reusable CI Test Runner

on:
  workflow_call:
    inputs:
      test_target:
        description: Make target to run (e.g., test-fast, test-full-cached)
        required: true
        type: string
      pytest_args:
        description: Extra args forwarded to pytest via PYTEST_ARGS
        required: false
        default: ''
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      RAGCHECKER_BYPASS_CLI: '1'
      TOKENIZERS_PARALLELISM: 'false'
      DSPY_CACHE: '0'
      AWS_REGION: 'us-east-1'
      POSTGRES_DSN: 'mock://test'
      PYTEST_ARGS: ${{ inputs.pytest_args }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python + uv
        uses: ./.github/actions/setup-python-uv

      - name: Run tests
        shell: bash
        run: |
          echo "Running make target: ${{ inputs.test_target }}"
          make ${{ inputs.test_target }}

name: Deep Conflict Audit

on:
  workflow_dispatch:

jobs:
  deep-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Install Python deps
        run: |
          uv venv
          uv pip install tqdm
      - name: Run deep conflict audit (JSON)
        run: |
          uv run python scripts/conflict_audit.py --json

name: Deep Conflict Audit

on:
  workflow_dispatch:

jobs:
  deep-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install tqdm
      - name: Run deep conflict audit (JSON)
        run: |
          python scripts/conflict_audit.py --json

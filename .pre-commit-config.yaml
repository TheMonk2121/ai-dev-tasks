repos:
  - repo: local
    hooks:
      - id: internal-link-anchor-check
        name: Internal link and anchor check
        entry: python scripts/link_check.py --root . --scope . --changed-files
        language: python
        language_version: python3.11
        types: [markdown]
      - id: bracketed-placeholder-check
        name: Bracketed placeholder check
        entry: python scripts/check_bracketed_placeholders.py
        language: python
        language_version: python3.11
        types: [markdown]
        description: "Prevents bracketed placeholders that break markdown rendering"
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.3
    hooks:
      - id: ruff
        args: ["--fix"]
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: ["--target-version", "py311"]
  - repo: local
    hooks:
      - id: validator-lightweight
        name: Lightweight Validator (changed files)
        entry: python3.11 scripts/doc_coherence_validator.py --changed-only
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

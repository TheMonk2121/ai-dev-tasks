repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--exit-non-zero-on-fix"]
      - id: ruff-format
        # ruff-format does not support --exit-non-zero-on-fix
        # Keep default behavior; formatting changes are applied and do not fail the commit

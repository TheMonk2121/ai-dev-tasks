repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: validator-lightweight
        name: Lightweight Validator
        entry: python3 scripts/doc_coherence_validator.py --check shadow-fork --check archive
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

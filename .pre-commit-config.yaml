repos:
  - repo: local
    hooks:
      - id: database-sync-check
        name: Database Synchronization Check
        entry: python3 scripts/database_sync_check.py
        language: system
        files: \.(md|txt|py)$
        pass_filenames: false
        description: "Check if files with DATABASE_SYNC tags are current in database"

      - id: markdown-validation
        name: Markdown Validation
        entry: python3 scripts/pre_commit_doc_validation.sh
        language: system
        files: \.md$
        pass_filenames: false
        description: "Validate markdown files for consistency"

      - id: conflict-check
        name: Conflict Check
        entry: python3 scripts/quick_conflict_check.py
        language: system
        pass_filenames: false
        description: "Check for merge conflicts and other issues"

      - id: timestamp-update
        name: Auto Update Documentation Timestamps
        entry: python3 scripts/auto_update_timestamps.py
        language: system
        files: \.md$
        pass_filenames: false
        description: "Automatically update Last Updated timestamps in documentation files"

# Simplified pre-commit hooks for fast validation
# All hooks optimized for <1 second execution time
# Re-enabled for development with optimized performance
repos:
  - repo: local
    hooks:
      - id: conflict-check
        name: Conflict Check
        entry: bash scripts/hook_timer.sh
        args:
          [
            "bash",
            "-c",
            "git grep -nE '^(<<<<<<< |======= |>>>>>>> )' '$@' || exit 0",
          ]
        language: system
        files: \.(md|py|txt|sh|yaml|yml|json)$
        pass_filenames: true
        description: "Check for merge conflicts using simple git grep"

      # Temporarily disabled due to existing type issues in legacy files
      # - id: pyright-type-check
      #   name: Pyright Type Check
      #   entry: bash scripts/hook_timer.sh
      #   args: ["pyright"]
      #   language: system
      #   files: \.py$
      #   pass_filenames: false
      #   description: "Run Pyright type checking on Python files"

      - id: bandit-security-scan
        name: Bandit Security Scan
        entry: bash scripts/hook_timer.sh
        args: ["bandit", "-q", "--severity-level", "medium", "--exit-zero"]
        language: system
        files: \.py$
        pass_filenames: true
        description: "Run Bandit on staged Python files using .bandit config with medium severity"

      - id: markdown-validation
        name: Markdown Validation
        entry: bash scripts/hook_timer.sh
        args: ["bash", "scripts/simple_doc_validation.sh"]
        language: system
        files: \.md$
        pass_filenames: false
        description: "Validate markdown files for basic structure and broken links"

      - id: timestamp-update
        name: Auto Update Documentation Timestamps
        entry: bash scripts/hook_timer.sh
        args: ["python3", "scripts/auto_update_timestamps.py"]
        language: system
        files: \.md$
        pass_filenames: false
        description: "Automatically update Last Updated timestamps in documentation files"

      - id: branch-name-check
        name: Branch name policy
        entry: bash scripts/hook_timer.sh
        args: ["bash", "scripts/check_branch_name.sh"]
        language: system
        pass_filenames: false
        stages: [commit]
        description: "Ensure branch name matches policy: main or type/B-####-short-slug"

      - id: no-branches-without-permission
        name: No branches without explicit permission
        entry: bash scripts/hook_timer.sh
        args: ["bash", "scripts/check_branch_permission.sh"]
        language: system
        pass_filenames: false
        stages: [commit]
        description: "Prevent commits on non-main branches without explicit permission"

      - id: ensure-venv-active
        name: Ensure venv is active
        entry: bash scripts/hook_timer.sh
        args:
          [
            "bash",
            "-c",
            'if [ -z "$VIRTUAL_ENV" ] || [[ "$VIRTUAL_ENV" != */venv ]]; then echo "Virtual environment not active. Run: source venv/bin/activate"; exit 1; fi',
          ]
        language: system
        pass_filenames: false
        stages: [commit]
        description: "Prevent commits outside the repository virtual environment"

      - id: commit-message-line-length
        name: Commit Message Line Length Check
        entry: bash scripts/check_commit_message_length.sh
        language: system
        pass_filenames: true
        stages: [commit-msg]
        description: "Enforce GitHub commit message line length limits (50 chars subject, 72 chars body)"

      - id: readme-context-pattern
        name: README Context Pattern Check
        entry: bash scripts/check_readme_context.sh
        language: system
        pass_filenames: true
        stages: [commit-msg]
        description: "Ensure significant changes have corresponding README context updates"

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.30.0
    hooks:
      - id: commitizen
        stages: [commit-msg]
        additional_dependencies: []

